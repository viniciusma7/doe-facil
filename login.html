<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="static/style.css">

    <title>Getinfo - Login</title>
</head>

<body>
    <div class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                        <div class="row">
                            <div class="col-12">
                                <div class="text-center mb-5">
                                    <a href="index.html">
                                        <img src="assets/icons/logo-getinfo.png" alt="Logo" width="175" height="57">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <form action="" method="post" onsubmit="login(); return false;">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="emailLogin" class="form-label">E-mail: <span
                                            class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" name="emailLogin" id="emailLogin"
                                            required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="senhaLogin" class="form-label">Senha: <span
                                            class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" name="senhaLogin" id="senhaLogin"
                                            required>
                                        <button class="btn btn-outline-secondary"
                                            onclick="togglePasswordVisibility('senhaLogin', this)" type="button"
                                            id="revelSenha"><i class="bi bi-eye-fill"></i></button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <a onclick="login()" class="btn btn-primary btn-lg" type="submit">Entrar</a>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="row">
                            <div class="col-12 text-center">
                                <!-- <p class="mt-5 mb-5 text-secondary">Ou então...</p> Remoção solicitada pelo mentor -->
                                <div class="d-flex flex-column gap-2 align-items-center mt-5">
                                    <a onclick="abrirPopup('google.html')"
                                        class="btn btn-sm btn-outline-danger d-flex align-items-center justify-content-center p-2 w-75 fs-6"
                                        aria-label="Continuar com o Google">
                                        <i class="bi bi-google me-2"></i> Continuar com o Google
                                    </a>
                                    <a onclick="abrirPopup('facebook.html')"
                                        class="btn btn-sm btn-outline-primary d-flex align-items-center justify-content-center p-2 w-75 fs-6"
                                        aria-label="Continuar com o Facebook">
                                        <i class="bi bi-facebook me-2"></i> Continuar com o Facebook
                                    </a>
                                    <!-- <a href="#"
                                        class="btn btn-sm btn-outline-secondary d-flex align-items-center justify-content-center p-2 w-75 fs-6"
                                        aria-label="Continuar com o Twitter">
                                        <i class="bi bi-twitter-x me-2"></i> Continuar com o X
                                    </a> Alteração solicitada pelo mentor -->
                                    <a onclick="abrirPopup('instagram.html')" class="btn btn-sm custom-instagram d-flex align-items-center justify-content-center p-2 w-75 fs-6"
                                        aria-label="Continuar com o Instagram">
                                        <i class="bi bi-instagram me-2"></i> Continuar com o Instagram
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-4 mb-4 border-secondary-subtle">
                                <p class="m-0 text-secondary text-center">Não tem uma conta? <a href="registro.html"
                                        class="link-primary text-decoration-none">Cadastrar</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="static/index.js"></script>
    <script src="static/auth.js"></script>
</body>

</html>
